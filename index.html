<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Modals</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="main">
            <section class="madals-wrapper">
                <container class="modals-container">
                    <div class="modal-items">

                    </div>
                </container>
            </section>
        </main>

        <div class="overlay">
            <div class="modal" id="consultation">
                <div class="modal__close">&times;</div>
                <div class="modal__subtitle">Просто заполните форму заявки</div>
                <div class="modal_description">Lorem ipsum dolor sit amet(test_1).</div>
                <form class="modal__form">
                    <input name="name" type="text" required placeholder="Ваше имя">
                    <input name="phone" type="number" required placeholder="Ваш телефон">
                    <input name="email" type="email" required placeholder="Ваш E-mail">
                    <button type="button">Заказать консультацию</button>
                </form>
            </div>


            <div class="modal" id="sent">
                <div class="modal__close">&times;</div>
                <div class="modal__subtitle">Спасибо! Ваша заявка принята</div>
                <div class="maodal_description">Перезвоним вам в течении 10 минут</div>
            </div>
        </div>

        <footer class="footer">I'm footer</footer>
    </div>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
